# MongoDB only - for local development.
# Run: docker-compose -f docker-compose.mongo.yml up -d
# Stop: docker-compose -f docker-compose.mongo.yml down
# Your backend .env can keep: MONGODB_URI=mongodb://localhost:27017/cosmic_watch

version: '3.8'

services:
  mongo:
    image: mongo:7
    container_name: stellar-monitor-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

volumes:
  mongo_data:
